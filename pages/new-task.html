<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://free.bboxtype.com/embedfonts/?family=FiraGO:200,300,400,500,600"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="../assets/css/main.css" />
    <title>Momentum</title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <a href="index.html">
          <img
            class="nav__logo"
            src="/src/img/logo.svg"
            alt="header logo"
            class="header__logo"
          />
        </a>

        <nav class="nav">
          <ul class="nav__list">
            <li class="nav__item">
              <button class="nav__btn nav__btn--add-emp">
                თანამშრომლის შექმნა
              </button>
            </li>
            <li class="nav__item">
              <a href="#" class="nav__btn nav__btn--add-task">
                <img class="nav__icon" src="../src/img/add-icon.svg" alt="" />
                შექმენი ახალი დავალება
              </a>
            </li>
          </ul>
        </nav>
      </header>

      <section class="section-new-task">
        <p class="section-new-task__title">შექმენი ახალი დავალება</p>

        <form action="" class="task-form">
          <div class="form-container">
            <div class="task-form__flex-container">
              <div class="task-form__control">
                <label for="title">სათაური*</label>
                <input type="text" id="title" name="title" required />
                <span id="titleError-1" class="task-form__control--subtext">
                  მინიმუმ 2 სიმბოლო
                </span>
                <span id="titleError-2" class="task-form__control--subtext">
                  მაქსიმუმ 255 სიმბოლო
                </span>
              </div>

              <div class="task-form__control">
                <label for="departments">დეპარტამენტი*</label>
                <select name="departments" id="departments" required>
                  <option value="#" disabled selected hidden></option>
                  <!-- <option value="1">Option 1</option>
                <option value="2">Option 2</option>
                <option value="3">Option 3</option> -->
                </select>
              </div>
            </div>

            <div class="task-form__flex-container">
              <div class="task-form__control">
                <label for="description">აღწერა</label>
                <textarea name="description" id="description"></textarea>
                <span
                  id="descriptionError-1"
                  class="task-form__control--subtext"
                >
                  მინიმუმ 2 სიმბოლო
                </span>
                <span
                  id="descriptionError-2"
                  class="task-form__control--subtext"
                >
                  მაქსიმუმ 255 სიმბოლო
                </span>
              </div>

              <div class="task-form__control">
                <label for="employee">პასუხისმგებელი თანამშრომელი</label>
                <select name="employee" id="employee">
                  <option value="#" disabled selected hidden></option>
                  <!-- <option value="1">Option 1</option>
                <option value="2">Option 2</option>
                <option value="3">Option 3</option> -->
                </select>
              </div>
            </div>

            <div class="task-form__flex-container">
              <div class="priority-status-flex">
                <div class="task-form__control priority-status-container">
                  <label for="priority">პრიორიტეტი*</label>
                  <select name="priority" id="priority" required>
                    <option value="#" disabled selected hidden></option>
                    <!-- <option value="1">Option 1</option>
      <option value="2">Option 2</option>
      <option value="3">Option 3</option> -->
                  </select>
                </div>
                <div class="task-form__control priority-status-container">
                  <label for="status">სტატუსი*</label>
                  <select name="status" id="status" required>
                    <option value="#" disabled selected hidden></option>
                    <!-- <option value="1">Option 1</option>
                <option value="2">Option 2</option>
                <option value="3">Option 3</option> -->
                  </select>
                </div>
              </div>
              <div class="task-form__control">
                <label for="deadline">დედლაინი</label>
                <input type="date" id="deadline" required />
              </div>
            </div>

            <div class="task-form__btn-container">
              <button type="button" class="task-form-btn">
                დავალების შექმნა
              </button>
            </div>
          </div>
        </form>
      </section>
    </div>

    <!-- Modal Structure -->
    <div class="modal-overlay">
      <div class="modal">
        <button class="modal-top-btn-container modal-btn--cancel">
          <img
            class="modal-btn--top-icon"
            src="../src/img/modal-exit-icon.svg"
            alt=""
          />
        </button>

        <p class="modal__title">თანამშრომლის დამატება</p>

        <form action="" class="employee-form">
          <div class="flex-container">
            <div class="form-control">
              <label for="name">სახელი*</label>
              <input type="text" id="name" name="name" required />
              <span id="nameError-1" class="form-control__subtext">
                <img
                  id="nameErrorImg-1"
                  class="form-control__icon"
                  src="../src/img/check-icon.svg"
                  alt=""
                />
                მინიმუმ 2 სიმბოლო
              </span>
              <span id="nameError-2" class="form-control__subtext">
                <img
                  id="nameErrorImg-2"
                  class="form-control__icon"
                  src="../src/img/check-icon.svg"
                  alt=""
                />
                მაქსიმუმ 255 სიმბოლო
              </span>
            </div>

            <div class="form-control">
              <label for="lastname">გვარი*</label>
              <input type="text" id="surname" name="lastname" required />
              <span id="surnameError-1" class="form-control__subtext">
                <img
                  class="form-control__icon"
                  src="../src/img/check-icon.svg"
                  alt=""
                />
                მინიმუმ 2 სიმბოლო
              </span>
              <span id="surnameError-2" class="form-control__subtext">
                <img
                  class="form-control__icon"
                  src="../src/img/check-icon.svg"
                  alt=""
                />
                მაქსიმუმ 255 სიმბოლო
              </span>
            </div>
          </div>

          <div class="form-control">
            <label for="lastname">ავატარი*</label>
            <input
              class="form-control__avatar"
              type="file"
              id="avatarInput"
              accept="image/*"
              required
            />
          </div>

          <div class="form-control">
            <label for="lastname">დეპარტამენტი*</label>
            <select name="departments" id="departments" required>
              <option value="#" disabled selected hidden></option>
              <!-- <option value="1">Option 1</option>
              <option value="2">Option 2</option>
              <option value="3">Option 3</option> -->
            </select>
          </div>

          <div class="modal-btn-container">
            <button type="button" class="modal-btn modal-btn--cancel">
              გაუქმება
            </button>

            <button type="button" class="modal-btn modal-btn--add-emp">
              დაამატე თანამშრომელი
            </button>
          </div>
        </form>
      </div>
    </div>

    <script type="module" src="../src/js/new-task.js"></script>
    <script type="module" src="../src/js/validation.js"></script>
    <script type="module" src="../src/js/main.js"></script>
    <script type="module" src="../src/js/taskAPI.js"></script>
  </body>
</html>
