<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://free.bboxtype.com/embedfonts/?family=FiraGO:200,300,400,500,600"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="../assets/css/main.css" />
    <title>Momentum</title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <a href="index.html">
          <img
            class="nav__logo"
            src="/src/img/logo.svg"
            alt="header logo"
            class="header__logo"
          />
        </a>

        <nav class="nav">
          <ul class="nav__list">
            <li class="nav__item">
              <button class="nav__btn nav__btn--add-emp">
                თანამშრომლის შექმნა
              </button>
            </li>
            <li class="nav__item">
              <a
                href="./pages/new-task.html"
                class="nav__btn nav__btn--add-task"
              >
                <img class="nav__icon" src="./src/img/add-icon.svg" alt="" />
                შექმენი ახალი დავალება
              </a>
            </li>
          </ul>
        </nav>
      </header>

      <section class="task-control">
        <p class="task-control__title">დავალებების გვერდი</p>

        <div class="dropdown-container">
          <div class="dropdown">
            <button class="dropdown-btn">
              დეპარტამენტი
              <img
                class="dropdown-btn__icon"
                src="./src/img/down-icon.svg"
                alt=""
              />
            </button>
            <div class="dropdown-content">
              <label><input type="checkbox" /> მარკეტინგის დეპარტამენტი</label>
              <label><input type="checkbox" /> დიზაინის დეპარტამენტი</label>
              <label><input type="checkbox" /> ლოჯისტიკის დეპარტამენტი</label>
              <label><input type="checkbox" /> IT დეპარტამენტი</label>

              <div class="container-apply">
                <button class="apply-btn">არჩევა</button>
              </div>
            </div>
          </div>

          <div class="dropdown">
            <button class="dropdown-btn">
              პრიორიტეტი
              <img
                class="dropdown-btn__icon"
                src="./src/img/down-icon.svg"
                alt=""
              />
            </button>
            <div class="dropdown-content">
              <label><input type="checkbox" /> დაბალი</label>
              <label><input type="checkbox" /> საშუალო</label>
              <label><input type="checkbox" /> მაღალი</label>

              <div class="container-apply">
                <button class="apply-btn">არჩევა</button>
              </div>
            </div>
          </div>

          <div class="dropdown">
            <button class="dropdown-btn">
              თანამშრომელი
              <img
                class="dropdown-btn__icon"
                src="./src/img/down-icon.svg"
                alt=""
              />
            </button>
            <div class="dropdown-content">
              <label><input type="checkbox" /> ელეია</label>
              <label><input type="checkbox" /> გიორგი</label>
              <label><input type="checkbox" /> მარიამი</label>
              <label><input type="checkbox" /> ნიკა</label>

              <div class="container-apply">
                <button class="apply-btn">არჩევა</button>
              </div>
            </div>
          </div>
        </div>
      </section>

      <section class="task-tracker">
        <div class="task-tracker__container">
          <div class="to-do__title">
            <p class="task-tracker__title">დასაწყები</p>
          </div>
          <div class="to-do"></div>
        </div>
        <div class="task-tracker__container">
          <div class="progress__title">
            <p class="task-tracker__title">პროგრესში</p>
          </div>
          <div class="progress"></div>
        </div>
        <div class="task-tracker__container">
          <div class="ready__title">
            <p class="task-tracker__title">პროგრესში</p>
          </div>
          <div class="ready"></div>
        </div>
        <div class="task-tracker__container">
          <div class="completed__title">
            <p class="task-tracker__title">პროგრესში</p>
          </div>
          <div class="completed"></div>
        </div>
      </section>
    </div>

    <!-- Modal Structure -->
    <div class="modal-overlay">
      <div class="modal">
        <button class="modal-top-btn-container modal-btn--cancel">
          <img
            class="modal-btn--top-icon"
            src="./src/img/modal-exit-icon.svg"
            alt=""
          />
        </button>

        <p class="modal__title">თანამშრომლის დამატება</p>

        <form action="" class="employee-form">
          <div class="flex-container">
            <div class="form-control">
              <label for="name">სახელი*</label>
              <input type="text" id="name" name="name" required />
              <span id="nameError-1" class="form-control__subtext">
                <img
                  id="nameErrorImg-1"
                  class="form-control__icon"
                  src="./src/img/check-icon.svg"
                  alt=""
                />
                მინიმუმ 2 სიმბოლო
              </span>
              <span id="nameError-2" class="form-control__subtext">
                <img
                  id="nameErrorImg-2"
                  class="form-control__icon"
                  src="./src/img/check-icon.svg"
                  alt=""
                />
                მაქსიმუმ 255 სიმბოლო
              </span>
            </div>

            <div class="form-control">
              <label for="lastname">გვარი*</label>
              <input type="text" id="surname" name="lastname" required />
              <span id="surnameError-1" class="form-control__subtext">
                <img
                  class="form-control__icon"
                  src="./src/img/check-icon.svg"
                  alt=""
                />
                მინიმუმ 2 სიმბოლო
              </span>
              <span id="surnameError-2" class="form-control__subtext">
                <img
                  class="form-control__icon"
                  src="./src/img/check-icon.svg"
                  alt=""
                />
                მაქსიმუმ 255 სიმბოლო
              </span>
            </div>
          </div>

          <div class="form-control">
            <label for="lastname">ავატარი*</label>
            <input
              class="form-control__avatar"
              type="file"
              id="avatarInput"
              accept="image/*"
              required
            />
          </div>

          <div class="form-control">
            <label for="lastname">დეპარტამენტი*</label>
            <select name="departments" id="departments" required>
              <option value="#" disabled selected hidden></option>
            </select>
          </div>

          <div class="modal-btn-container">
            <button type="button" class="modal-btn modal-btn--cancel">
              გაუქმება
            </button>

            <button type="button" class="modal-btn modal-btn--add-emp">
              დაამატე თანამშრომელი
            </button>
          </div>
        </form>
      </div>
    </div>
    <script type="module" src="./src/js/validation.js"></script>
    <script type="module" src="./src/js/main.js"></script>
    <script type="module" src="./src/js/taskAPI.js"></script>
  </body>
</html>
